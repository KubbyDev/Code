<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #7b7b7b; display: block; margin: 0 auto; }
    </style>

    <script src="Vector.js"></script>
    <script src="Mesh.js"></script>
    <script src="Light.js"></script>
    <script src="Ray.js"></script>
    <script src="Frame.js"></script>
</head>
<body>

<canvas id="myCanvas" width="400" height="400"></canvas>

<script>

    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    let points = [
        new Point(new Vector(1,1.1,1)),
        new Point(new Vector(1,0.7,1.5)),
        new Point(new Vector(1,0.7,0.5)),
    ];

    let mesh = new Mesh([new Face(points)], points);
    mesh.color = "#1ae130";

    addObject(mesh);

    addObject(Mesh.cube);
    setInterval(drawFrame, 100);

</script>

</body>
</html>
